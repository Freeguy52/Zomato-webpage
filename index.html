<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__brand">
          <img src="assets/logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
          <button class="button__primary">Order Food</button>
        <div>
      </nav>
    </header>
    <main class="container">
      <!-- Hero section -->
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="assets/svg/heroShape.svg" alt="design" class="hero__design__background">
          <img src="assets/hero.jpg" alt="hero image" class="hero__image">
        </div>
        <div class="hero__description">
          <h1 class="hero__text">Order food from favourite resturants near you.</h1>
          <button class="button__primary">Order Now</button>
        </div>
      </section>
      <br>
      <br>
      <br>
      <br>
      <!-- Explore Menu -->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg">
        </div>
        <div class="explore__menu__lists">
          <!-- Burger Card -->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/burger.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Burger</h3>
              <p>Burger King, Mcdonalds, Burger Place <span style="color: #D83A56;>"+3</span></p>
            </div>
          </div>
          <!-- Pizza Card -->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="assets/pizza.jpg" alt="pizza" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Pizza</h3>
              <p>Pizza Hut, Domino's Pizza <span style="color: #D83A56;>"+3</span></p>
            </div>
          </div>
          <!-- Ice Cream Card -->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="assets/iceCream.jpg" alt="icecream" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">IceCream,</h3>
              <p>Baskin Robins, lbaco <span style="color: #D83A56;>"+3</span></p>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="view__menu">
          <h5 class="view__menu__text">View Menu</h5>
        </div>
      </section>
      <br>
      <br>
      <br>
      <br>

      <!-- Restaurant section -->
      <section>
        <div class="restaurant__container">
          <div class="restaurant__text">
            <h1 class="hero__text">Order From 100s of restaurants</h1>
          </div>
          <div class="restaurant__images">
            <div class="restaurant__image__row1">
              <div class="image__1__container">
                <img src="assets/restaurant1.jpg" alt="image1" class="restaurant__image__1">
              </div>
              <div class="image__2__container">
                <img src="assets/restaurant2.jpg" alt="image2" class="restaurant__image__2">
              </div>
            </div>
            <div class="restaurant__image__row2">
              <div class="image__3__container">
                <img src="assets/restaurant3.jpg" alt="image3" class="restaurant__image__3">
              </div>
              <div class="image__4__container">
                <img src="assets/restaurant4.jpg" alt="image4" class="restaurant__image__4">
              </div>
            </div>
          </div>
        </div>
      </section>
      <br>
      <br>
      <br>
      <br>
      <!-- email entry section -->
      <section>
        <div class="email__entry__box__container">
          <h1 class="email__container__text">Stay Updated</h1>
          <div class="email__dialog__box">
            <div class="email__box">
              <input type="email" name="email__id" value="email@email.com" class="input__box">
            </div>
            <div class="get__update__button">
              <button class="get__upadate">Get Updates</button>
            </div>
          </div>
        </div>
      </section>
      <br><br><br><br>
    </main>
  </body>
</html>
